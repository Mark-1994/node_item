<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作业提交系统-修改密码</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <h2>
      <a href="/">
        <img src="../images/tupian1.png" alt="">
      </a>
    </h2>
  </header>
  <nav>
    <div>
      <ul>
        <li><a href="javascript:;">上传作业</a></li>
        <li><a href="javascript:;">查看作业</a></li>
        <li><a href="javascript:;">作业公告</a></li>
        <li><a href="javascript:;">关于系统</a></li>
        <li><a href="javascript:;">登录</a></li>
        <li><a href="javascript:;">修改密码</a></li>
        <li><a href="javascript:;">注册</a></li>
      </ul>
    </div>
  </nav>
  <div>
    <div class="form1">
      <form action="/api/changepassword" method="post" id="form1">
        <div>
          <label for="username">用户名：</label>
          <input type="text" name="username" required>
          <span>请输入原来的密码</span>
        </div>
        <div>
          <label for="password">原始密码：</label>
          <input type="password" name="password" required>
          <span>请输入原来的密码</span>
        </div>
        <div>
          <label for="password">新密码：</label>
          <input type="password" name="password1" required>
          <span>密码不能少于6位</span>
        </div>
        <div style="text-align: left;">
          <label for="password">重复密码：</label>
          <input type="password" name="password2" required>
          <span>密码不能少于6位</span>
        </div>
        <div>
          <input type="submit" value="提交">
        </div>
      </form>
    </div>
  </div>

  <script src="../js/index.js"></script>
</body>
</html>
